<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Meera+Inimai&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">

</head>

<body>

  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler m-1 border border-light-subtle lh-base" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            id="hamburger-menu">
            <span class="text-light">Menu</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-btns">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-btns">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-btns">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout-btn">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <p class="techblog-title">The Tech Blog</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-6" id="blog-post-card">
          <p>Sign Up</p>
        </div>
        <div class="col-6" id="blog-post-card-post">
          <p></p>
        </div>
        <form class="col-12" id="sign-up-card">
          <div class="pb-3" style="padding-left: 0; padding-right: 0">
            <label for="exampleFormControlInput1" class="form-label text-white mt-3 mx-3">Email address</label>
            <input type="email" class="form-control mx-3" style="width:20rem" id="exampleFormControlInput1"
              placeholder="name@example.com">
          </div>
          <label for="inputPassword5" class="form-label text-white mx-3">Password</label>
          <input type="password" id="inputPassword5" class="form-control mx-3" style="width:20rem"
            aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text text-white mx-3 mb-4">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
            special
            characters, or emoji.
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn" id="create-acct-btn" type="button">Create Account!</button>
          </div>
          <div class="col-12 mx-3 mb-3">
            <a href="" id="login-instead">Login instead</a>

          </div>
        </form>
        
        <!-- -------------------------------------------------------------------------------------- -->

      </div>

    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
