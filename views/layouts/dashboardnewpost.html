<head>
  <meta charset="UTF-8">

</head>

<body>

  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler m-1 border border-light-subtle lh-base" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="hamburger-menu">
            <span class="text-light">Menu</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-btns">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-btns">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-btns">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout-btn">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <p class="techblog-title">Your Dashboard</p>
    </div>
  </header>

  <main>
    {{{body}}}
    <div class="container">
      <div class="row">
        <div class="col-6" id="blog-post-card">
          <p>New Blog Post!</p>
        </div>
        <div class="col-6" id="blog-post-card-post">
          <p></p>
        </div>
        <form class="col-12 login-form" id="sign-up-card">
          <div class="pb-3" style="padding-left: 0; padding-right: 0">
            <label for="titleInput" class="form-label text-white mt-3 mx-3">Title</label>
            <input type="text" class="form-control mx-3" style="width:97%" id="titleInput"
              placeholder="Tech blog is cool!">
          </div>
          <label for="blogcontent" class="form-label text-white mx-3">Content</label>
          <textarea id="blogcontent" class="form-control mx-3 mb-3" style="width:97%"
            aria-describedby="passwordHelpBlock"></textarea>
          <div id="passwordHelpBlock" class="form-text text-white mx-3 mb-4">
    
          </div>
          <div class="d-flex justify-content-center">
            <input type="submit" value="Create New Post!" class="btn" id="login-btn" type="button"></input>
          </div>
          <!-- <div class="col-12 mx-3 mb-3">
            <a href="/createacct" id="sign-up-instead">Sign Up Instead</a>
    
          </div> -->
        </form>
      </div>
    </div>
    
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/js/createacct.js"></script>
</body>

</html>
